<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Basket</title>
</head>

<body>
    <header>
        <h1>Fruit Basket</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="fruitInput" placeholder="Enter a fruit name" />
            <button id="addFruitButton">Add Fruit</button>
        </div>
        <ol id="fruitList"></ol>
    </main>
    <footer>
        <p>&copy; 2024 Fruit Basket. All rights reserved.</p>
    </footer>

    <script>
        const fruits = [];
        const fruitButton = document.getElementById('addFruitButton');
        const fruitInput = document.getElementById('fruitInput');
        const fruitList = document.getElementById('fruitList');

        fruitButton.addEventListener('click', function () {
            const newFruit = fruitInput.value.trim();
            console.log(fruits);

            if (newFruit) {
                fruits.push(newFruit);
                fruitInput.value = ""; // Clear input
                updateFruitList();
            } else {
                alert("Please enter a fruit name.");
            }
        });

        function updateFruitList() {
            fruitList.innerHTML = ""; // Clear current list
            for (let i = 0; i < fruits.length; i++) {
                const li = document.createElement('li');
                li.textContent = fruits[i]; // Set the text content
                fruitList.appendChild(li); // Append to the fruit list
            }
        }

        // Additional Challenges (Optional)
        // Allow users to remove a fruit by clicking on the list item.
        // Add a feature to edit an existing fruit.

    </script>
</body>

</html>
